<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component (By Luiz)</title>
</head>
<body>
    <main>
        <section class="image">
            <img src="img/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </section>
        <section class="info">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2 class="big-price">$149.99</h2>
                <h2 class="small-price">$169.99</h2>
            </div>
            <div class="button">
                <div class="shopping-cart">
                    <img src="img/icon-cart.svg" alt="Carrinho de compras">
                </div>
                <div class="info-cart">
                    <p>Add to Cart</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.<br> 
        Coded by <a href="https://github.com/LuizSoaresDev2023" target="_blank">Luiz Soares</a>.
    </footer>       
</body>
</html>
